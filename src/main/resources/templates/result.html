<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
</head>
<style>
	* {
	    box-sizing: border-box;
	}

	body {
	    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
	    background: linear-gradient(135deg, #667eea, #764ba2);
	    min-height: 100vh;
	    margin: 0;
	    display: flex;
	    align-items: center;
	    justify-content: center;
	}

	h1 {
	    color: #fff;
	    margin-bottom: 20px;
	}

	.calculator {
	    background: #ffffff;
	    padding: 25px;
	    width: 320px;
	    border-radius: 15px;
	    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
	}

	label {
	    display: block;
	    margin-top: 10px;
	    font-weight: 600;
	}

	input[type="number"] {
	    width: 100%;
	    padding: 10px;
	    margin-top: 5px;
	    border-radius: 8px;
	    border: 1px solid #ccc;
	    font-size: 16px;
	}

	input[type="number"]:focus {
	    outline: none;
	    border-color: #667eea;
	    box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
	}

	.buttons {
	    display: grid;
	    grid-template-columns: repeat(2, 1fr);
	    gap: 10px;
	    margin-top: 20px;
	}

	button {
	    padding: 12px;
	    font-size: 16px;
	    border-radius: 8px;
	    border: none;
	    cursor: pointer;
	    background: #667eea;
	    color: white;
	    font-weight: 600;
	    transition: 0.3s;
	}

	button:hover {
	    background: #5a67d8;
	    transform: translateY(-2px);
	}

	.result-box {
	    background: #f1f5f9;
	    padding: 15px;
	    border-radius: 10px;
	    margin-top: 15px;
	}

	.error {
	    color: #dc2626;
	    font-weight: bold;
	    margin-top: 10px;
	}

	a {
	    display: inline-block;
	    margin-top: 15px;
	    text-decoration: none;
	    color: #667eea;
	    font-weight: 600;
	}

	a:hover {
	    text-decoration: underline;
	}

</style>
<body>



<div class="calculator">
    <h1>Calculator Result</h1>

    <p th:if="${error}" class="error" th:text="${error}"></p>

    <div th:if="${result}" class="result-box">
        <p><strong>Result:</strong> <span th:text="${result}"></span></p>
        <p><strong>Operation:</strong> <span th:text="${operation}"></span></p>
    </div>

    <a href="/">Go Back</a>
</div>


</body>
</html>
